<mat-toolbar class="test" color="primary">
  <button mat-stroked-button (click)="openDialog()">
    New Task
  </button>
  <button mat-stroked-button (click)="todoService.checkAllTodos()">
    Check All
  </button>
  <button mat-stroked-button (click)="todoService.clearCompleted()">
    Clear Completed
  </button>
</mat-toolbar>

<todo-item *ngFor="let todo of todos" [todo]="todo"></todo-item>

<!-- <div>{{ todoService.remaining() }} items left</div> -->

<mat-toolbar color="primary" class="test2">
  <button
    mat-raised-button
    color="primary"
    [ngClass]="{ active: todoService.filter === 'all' }"
    (click)="allTodos(); todoService.filter = 'all'"
  >
    All
  </button>
  <button
    mat-raised-button
    color="primary"
    [ngClass]="{ active: todoService.filter === 'active' }"
    (click)="filterTodo(false); todoService.filter = 'active'"
  >
    Ongoing
  </button>
  <button
    mat-raised-button
    color="primary"
    [ngClass]="{ active: todoService.filter === 'completed' }"
    (click)="filterTodo(true); todoService.filter = 'completed'"
  >
    Completed
  </button>
</mat-toolbar>
